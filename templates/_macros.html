
{% macro render_input(name,placeholder,type='number') %}

<div class="control-group">
    <label for="{{name}}" class="control-label">{{placeholder}}</label>
    <div class="controls">
        <input type="{{type}}" name="{{name}}" class="input-xlarge"
        placeholder="{{placeholder}}">
    </div>
</div>
{%endmacro%}

{% macro render_firld(field) %}
<div class="control-group">
    <div class="controls">
        {{field.label}}
        {{field(**kwargs)|safe}}
    </div>
</div>
{%endmacro%}
